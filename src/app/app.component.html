<div class="row pokedex">
  <div class="container-fluid">
    <img class="img-responsive logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2000px-International_Pok%C3%A9mon_logo.svg.png"
      alt="">
  </div>
  <div class="container">
    <div class="pokedex-pokemon col-md-2" *ngFor="let p of pokemon">
      <div class=" thumbnail">
        <h3>#{{ p.id }}</h3>
        <img [ngClass]="{ 'hidden': !p.imageLoaded}" class="pokedex-pokemon-sprite img-responsive" (load)="p.imageLoaded=true" [attr.src]="p.sprite">
        <div class="caption pokedex-pokemon-name ">
          <h3>{{ p.name | capitalize }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="load-button btn btn-red" (click)="loadMore() " [disabled]="isLoading ">
  <span *ngIf="!error ">
    <span *ngIf="isLoading ">Carregando...</span>
    <span *ngIf="!isLoading ">Load more</span>
  </span>
  <span *ngIf="error ">
    Falha no carregamento :(
  </span>
</button>
